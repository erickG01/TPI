{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/negocio/restablecer.css'%}">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-header text-center">
                <h4>Restablecer Contraseña</h4>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <button type="button" class="btn bg-dark" onclick="togglePassword()">
                                <i id="password-icon" class="bi bi-eye text-white"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button type="button" class="btn bg-dark" onclick="togglePassword()">
                                <i id="confirm-password-icon" class="bi bi-eye text-white"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn bg-dark text-white w-100">Restablecer Contraseña</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/negocio/restablecer.js'%}"></script>
</body>
</html>
