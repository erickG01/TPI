<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Recuperar Contraseña</h5>
                <p class="card-text text-center">Ingresa tu correo electrónico y te enviaremos un correo para restablecer tu contraseña.</p>
                
                <form method="post" action="{% url 'enviar_correo'%}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn bg-dark text-white w-100">Enviar Correo</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'login_negocio'%}" class="text-decoration-none ">Inicia sesión aquí</a></p>
                </div>

                <div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mt-3 alert 
                                {% if 'success' in message.tags %}alert-success
                                {% elif 'error' in message.tags or 'danger' in message.tags %}alert-danger
                                {% else %}alert-info
                                {% endif %}" 
                                role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
