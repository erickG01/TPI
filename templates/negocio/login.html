{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4 {{color_scheme.color_texto_primario}}">Iniciar sesión</h3>
            <form method="post" action="{% url 'iniciar_sesion_negocio' %}">{% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label {{color_scheme.color_texto_primario}}">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required name="txtCorreo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label {{color_scheme.color_texto_primario}}">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required name="txtPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label {{color_scheme.color_texto_primario}}" for="rememberMe">Recuérdame</label>
                </div>
                <button type="submit" id="btn" class="btn {{ color_scheme.color_secundario}} w-100 {{color_scheme.color_texto_secundario}} ">Iniciar sesión</button>
                <div class="text-center mt-3">
                    <a href="{% url 'recuperar_negocio_clave'%}" class="text-decoration-none {{color_scheme.color_texto_primario}}">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <div>
                {% if messages %}
                {% for message in messages %}
                    <div class="mt-3 alert 
                        {% if 'success' in message.tags %}alert-success
                        {% elif 'error' in message.tags or 'danger' in message.tags %}alert-danger
                        {% else %}alert-info
                        {% endif %}" 
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
