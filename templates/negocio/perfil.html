{% extends template %}
{% load static %}

{% block title %} Perfil {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-header text-center bg-dark text-white">
            <h4>Perfil de Usuario</h4>
        </div>
        <div class="card-body text-center">
            <img src="{% if usuario.imagen %} {{ usuario.imagen.url }} {% else %} {{ MEDIA_URL }}usuarios/usuario_defecto.png {% endif %}" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
            <h5 class="card-title mb-1" id="user-name">{{usuario.nombre_usuario}}</h5>
            <p class="text-muted mb-2" id="user-role">{{usuario.rol_usuario}}</p>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'actualizar_perfil'%}" class="btn bg-dark text-white">Editar Perfil</a>
            <a href="{% url 'cerrar_sesion_negocio'%}" class="btn btn-danger">Cerrar Sesion</a>
        </div>
    </div>
</div>

{% endblock %}
