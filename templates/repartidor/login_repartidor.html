{% load static %}
<!DOCTYPE html>
<html lang="es">
   
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión - Repartidor</title>
    <link rel="manifest" href="{% url 'manifest' %}">



</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <!-- Imagen del repartidor -->
            <div class="text-center mb-3">
                <img src="{% static '/imagenes/Repartidor/app-icon-512x512.png' %}" alt="Repartidor" class="img-fluid" style="width: 120px; height: 120px;">
            </div>
            <h3 class="text-center mb-4 {{ color_scheme.color_texto_primario }}">Iniciar sesión - Repartidor</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuarioRepartidor" class="form-label {{ color_scheme.color_texto_primario }}">Correo electrónico</label>
                    <input type="email" class="form-control" id="usuarioRepartidor" name="usuarioRepartidor" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="passwordRepartidor" class="form-label {{ color_scheme.color_texto_primario }}">Contraseña</label>
                    <input type="password" class="form-control" id="passwordRepartidor" name="passwordRepartidor" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn {{ color_scheme.color_secundario }} w-100 {{ color_scheme.color_texto_secundario }}">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

      
        </script>
      </body>
    </html>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/static/js/repartidor/serviceworker.js')
            .then(registration => {
              console.log('Service Worker registrado:', registration);
            })
            .catch(error => {
              console.error('Error al registrar el Service Worker:', error);
            });
        }
        </script>
</body>
</html>
