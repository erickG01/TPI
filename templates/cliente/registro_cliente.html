<!DOCTYPE html>
{% block content %}
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/cliente/Registro_Cliente.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Completa los datos para crear una cuenta</h2>


        <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_cliente">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
            </div>
            <div class="form-group">
                <label for="correo_cliente">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_cliente" name="correo_cliente" required>
            </div>
            <div class="form-group">
                <label for="telefono_cliente">Teléfono</label>
                <input type="text" class="form-control" id="telefono_cliente" name="telefono_cliente" required>
            </div>
            <div class="form-group">
                <label for="password_cliente">Contraseña</label>
                <input type="password" class="form-control" id="password_cliente" name="password_cliente" required>
            </div>
            <div class="form-group">
                <label for="confirm_password_cliente">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password_cliente" name="confirm_password_cliente" required>
            </div><br>
            <button type="submit" class="btn btn-dark">Registrar</button>
        </form>

        <div class="position-fixed top-0 end-0 p-2">
            <label>Regresar</label>
            <a href="{% url 'login_cliente' %}" class="btn btn-light rounded-circle" style="font-size: 1.5rem;">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
