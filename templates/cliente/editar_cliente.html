{% extends 'cliente/base.html' %}
<!DOCTYPE html>
{% block content %}
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/cliente/Editar_Cliente.css' %}" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Datos de la Cuenta</h2>
        
        <form id="registroForm" class="shadow p-4 rounded bg-light" method="post" enctype="multipart/form-data"
        action="{% url 'editar_cliente' %}">
        {% csrf_token %}
       
        <div class="position-relative d-flex justify-content-center mb-3">
            {% if cliente.imagen_cliente %}
                <img src="{{ cliente.imagen_cliente.url }}" alt="Imagen de cliente"
                     class="img-fluid rounded-circle" style="width: 120px; height: 120px;" />
            {% else %}
                <img src="{% static 'imagenes/cliente/imagen_default.png' %}" alt="Imagen por defecto"
                     class="img-fluid rounded-circle" style="width: 120px; height: 120px;" />
            {% endif %}
            
            <label for="imagen_cliente" class="edit-icon position-absolute">
                <i class="bi bi-pencil-fill"></i>
            </label>
            <input type="file" id="imagen_cliente" name="imagen_cliente" class="d-none" accept="image/*" />
        </div>
        
        
        
        <div>
            <div class="mb-3">
                <label for="nombre_cliente" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente" class="form-control" 
                       placeholder="Ingresa tu nombre completo" value="{{ cliente.nombre_cliente }}" required />
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="correo_cliente" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo_cliente" name="correo_cliente" class="form-control readonly-field" 
                placeholder="Ingresa tu correo electrónico" value="{{ cliente.correo_cliente }}" readonly />
         
            </div>

            <div class="mb-3">
                <label for="telefono_cliente" class="form-label">Teléfono</label>
                <input type="text" id="telefono_cliente" name="telefono_cliente" class="form-control" 
                       placeholder="Ingresa tu número de teléfono" value="{{ cliente.telefono_cliente }}" required />
            </div>

            <div class="mb-3">
                <label for="password_cliente" class="form-label">Nueva Contraseña</label>
                <input type="password" id="password_cliente" name="password_cliente" class="form-control" 
                       placeholder="Crea una nueva contraseña" />
            </div>

            <div class="mb-3">
                <label for="confirm_password_cliente" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm_password_cliente" name="confirm_password_cliente" 
                       class="form-control" placeholder="Confirma tu nueva contraseña" />
            </div>


            <button type="submit" class="btn btn-dark">Actualizar</button>
            <a href="{% url 'logout_cliente' %}" class="btn btn-dark">Cerrar Sesión</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
{% endblock %}
