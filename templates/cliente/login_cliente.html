{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/cliente/Login_Cliente.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Pantalla de carga -->
<div id="loading-screen">
  <div>
    <div id="loading-animation">
      <div class="steam"></div>
      <div class="steam"></div>
      <div class="steam"></div>
      <div class="plate"></div>
      <div class="fork"></div>
    </div>
    <div id="loading-text">Cargando...</div>
  </div>
</div>

<div class="login-container mt-5">
  <div class="text-center mb-4">
    <img src="{% static 'imagenes/cliente/app-icon-144x144.png' %}" alt="Logo" class="logo">
  </div>
  <h4 class="text-center">Iniciar Sesión</h4>
  <form method="POST" action="{% url 'login_cliente' %}" id="login-form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">
        <i class="fa-solid fa-user me-2"></i>Usuario
      </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu correo electrónico" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">
        <i class="fa-solid fa-lock me-2"></i>Contraseña
      </label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    </div>

    <div class="nav-item">
      <label>¿No tienes una cuenta?</label><a class="nav-link custom-link" href="{% url 'registro_cliente' %}">Registrarse aquí</a>
    </div><br>

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function() {
    // Mostrar pantalla de carga
    document.getElementById('loading-screen').style.display = 'flex';
  });
</script>
</body>
</html>
