
<!DOCTYPE html>
<html lang="es">

<head>

    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante - Menú</title>
  <script src="{% static 'js/cliente/serviceworker.js' %}"></script>
  <link rel="manifest" href="{% url 'manifest' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/cliente/base.css' %}"> 

</head>
<body>
<!-- Menú de Navegación -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
   
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu_Diario' %}">
              <i class="fas fa-home"></i>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {% url 'direcciones' %}">
              <i class="fas fa-motorcycle"></i>
              McDelivery
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {% url 'comida' %}">
              <i class="fas fa-utensils"></i>
              Comida
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reclamos' %}">
              <i class="fas fa-file-alt"></i>
              Reclamos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ver_carrito' %}">
              <i class="fas fa-shopping-cart"></i>
              Carrito
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'editar_cliente' %}">
              <i class="fas fa-user"></i>
              Mi Cuenta
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

   <!-- Modal de advertencia de inactividad -->
   <div class="modal fade" id="inactivityModal" tabindex="-1" aria-labelledby="inactivityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inactivityModalLabel">Sesión Expirada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Has estado inactivo por 5 minutos. Tu sesión ha expirado.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.location.href = '/logout'">Cerrar sesión</button>
            </div>
        </div>
    </div>
</div>


  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/cliente/inactividad.js' %}"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/js/cliente/serviceworker.js')
        .then(registration => {
          console.log('Service Worker registrado:', registration);
        })
        .catch(error => {
          console.error('Error al registrar el Service Worker:', error);
        });
    }
    </script>
  {% block content %}{% endblock %}
</body>
</html>
